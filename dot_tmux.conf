#
# =============================================================================
# other useful config
# =============================================================================
setw -g xterm-keys on
set-window-option -g xterm-keys on
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -g mouse on
set -sg exit-empty on
set -g detach-on-destroy off

# 活动铃声提示
set -g visual-activity off
setw -g monitor-activity off
setw -g monitor-bell off

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# 把宿主环境变量带进tmux
set -ga update-environment '\
DISPLAY DBUS_SESSION_BUS_ADDRESS \
QT_IM_MODULE QT_QPA_PLATFORMTHEME \
SESSION_MANAGER \
XDG_CONFIG_HOME XDG_CACHE_HOME XDG_DATA_HOME\
XDG_MENU_PREFIX XDG_RUNTIME_DIR XDG_SESSION_CLASS \
XDG_SESSION_DESKTOP XDG_SESSION_TYPE XDG_CURRENT_DESKTOP \
XMODIFIERS \
FZF_DEFAULT_OPTS \
TMUX_THEME_COLOR \
'


# color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
#
# log scrollback
set -g history-limit 50000

# display
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 2000
set -g display-time 2000


# =============================================================================
# keymap
# =============================================================================
#
# window navigation
#
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind -r C-p previous-window
bind -r C-n next-window

# keymap for pane navigation
bind | split-window -h
bind - split-window -v
# bind n select-pane -L
# bind e select-pane -D
# bind u select-pane -U
# bind i select-pane -R

bind -n M-n if-shell -F '#{pane_at_left}' \
    'previous-window; select-pane -t :.-1' \
    'select-pane -L'
bind -n M-i if-shell -F '#{pane_at_right}' \
    'next-window; select-pane -t :.1' \
    'select-pane -R'
bind -n M-u select-pane -U
bind -n M-e select-pane -D

bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

bind -r ^ swap-pane -U
bind -r > swap-pane -D
bind -r < swap-pane -U

# copy mode
setw -g mode-keys vi
bind V copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi q send -X cancel
bind -T copy-mode-vi Escape send -X cancel

# Colemak layout for copy-mode-vi cursor movement
bind -T copy-mode-vi n send -X cursor-left
bind -T copy-mode-vi e send -X cursor-down
bind -T copy-mode-vi u send -X cursor-up
bind -T copy-mode-vi i send -X cursor-right

# Remap original functions
bind -T copy-mode-vi = send -X search-again       # 原 n
bind -T copy-mode-vi - send -X search-reverse     # 原 N
bind -T copy-mode-vi l send -X halfpage-up        # 原 u
# e (end-of-word) 已解绑

# set-option default-path "$PWD"

# =============================================================================
# ─── Plugins (TPM) ───────────────────────────────────────────────
# =============================================================================
#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Resurrect: save pane contents, custom save key
set -g @resurrect-capture-pane-contents 'on'

# Continuum: auto-save every 5 minutes
set -g @continuum-save-interval '5'

# Initialize TPM (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'
