# # color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
#
# log scrollback
set -g history-limit 50000

# display
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 2000
set -g display-time 2000

# =============================================================================
# Pane 样式 - 活动区域高亮
# =============================================================================

# 非活动 pane 边框 - 暗淡
set -g pane-border-style fg=colour238

# 活动 pane 边框 - Gruvbox aqua 醒目
set -g pane-active-border-style fg=colour109,bold

# 非活动 pane 背景变暗（核心配置）
set -g window-style 'bg=#1d2021'
set -g window-active-style 'bg=#282828'

# Pane 边框状态栏 - 显示 pane 编号和活动状态
# set -g pane-border-status top
# set -g pane-border-format '#{?pane_active,#[fg=colour214]● #P,#[fg=colour238]○ #P}'
# 显示编号和当前进程
set -g pane-border-format '#{?pane_active,#[fg=colour214]● #P: #{pane_current_command},#[fg=colour238]○ #P: #{pane_current_command}}'

# window navigation
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind -r C-p previous-window
bind -r C-n next-window

# keymap for pane navigation
bind | split-window -h
bind - split-window -v
bind n select-pane -L
bind e select-pane -D
bind u select-pane -U
bind i select-pane -R

bind -n M-Left if-shell -F '#{pane_at_left}' \
    'previous-window; select-pane -t :.-1' \
    'select-pane -L'
bind -n M-Right if-shell -F '#{pane_at_right}' \
    'next-window; select-pane -t :.1' \
    'select-pane -R'
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

bind -r ^ swap-pane -U
bind -r > swap-pane -D
bind -r < swap-pane -U

# copy mode
setw -g mode-keys vi
bind V copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi q send -X cancel
bind -T copy-mode-vi Escape send -X cancel

set-option default-path "$PWD"

# ─── Plugins (TPM) ───────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Resurrect: save pane contents, custom save key
set -g @resurrect-capture-pane-contents 'on'

# Continuum: auto-save every 5 minutes
set -g @continuum-save-interval '5'

# Initialize TPM (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'
